<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <p>首页</p><br>

    <a href="javascript:;" th:text="${session.currentUserName}!=null ? ${session.currentUserName} : '游客'"></a><br>
    
    <a href="welcome" title="打">登录</a>
    <a href="javascript:;" class="logout">注销</a><br>


    <div shiro:hasRole="admin">
        <a href="add">添加教师</a><br>
        <a href="update">更新教师</a><br>
    </div>

    <div shiro:hasAnyRoles="admin,teacher">

        <a href="update">更新学生</a><br>
    </div>

    <div shiro:hasRole="student">
    <a href="update">普通学生</a><br>
    </div>

    <a href="downimages">下载图片</a>

    <a href="demo1">pdf</a>

    <a href="userList">用户列表</a>

    <script>
        $('.logout').click(function () {
            $.ajax({
                url: '/user/logout',
                type: 'post',
                success: function (data) {
                    if(data.code===200){
                        alert("注销成功");
                        location.href="/index";
                    }
                }
            })
        })
    </script>
</body>
</html>
